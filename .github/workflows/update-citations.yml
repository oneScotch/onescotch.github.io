name: Update Citations

on:
  schedule:
    - cron: '0 2 * * *' # Runs daily at 2:00 UTC
  workflow_dispatch:
 
permissions:
  contents: write

jobs:
  update-citations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          npm install
        # optionally install just axios: npm install axios
      - name: Run citation update script
        run: node scripts/update_citations.js
        env:
          SEMANTIC_SCHOLAR_API_KEY: ${{ secrets.SEMANTIC_SCHOLAR_API_KEY }}
          SEMANTIC_SCHOLAR_DELAY_MS: ${{ vars.SEMANTIC_SCHOLAR_DELAY_MS }}
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add client/src/lib/data.ts
          # commit only if there are changes
          if ! git diff --cached --quiet; then
            git commit -m 'chore: update citation counts [auto]'
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
